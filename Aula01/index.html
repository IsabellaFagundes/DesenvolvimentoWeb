<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Minha primeira página</title>
</head>

<body>

    <!-- a tag <p> define um parágrafo -->

    <p>Olá, mundo</p>
    <hr>

    <section>
        <header>
            <h1>Cabeçalho da página aqui</h1>
        </header>

        <main>
            <!--Conteúdo principal-->

            <article>
                <h3>Conteúdo</h3>
            </article>

            <aside>
                <!--conteúdo complementar-->
                <h4>Conteúdo complementar aqui</h4>
            </aside>
            <hr>
            <figure>
                <img src="Isa.jpg" width="150px" height="150px" alt="Foto Isa">
                <figcaption>Meu nome é Isa</figcaption>
            </figure>

        </main>

        <footer>
            <h5>Rodapé aqui</h5>
        </footer>
    </section>
</body>

</html>
