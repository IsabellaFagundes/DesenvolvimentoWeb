<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <center>
        <section>
            <header>
                <h1>Formulário de Inscrição</h1>
            </header>

            <form id="cadastro">

                <fieldset style="width: 30%;">

                    <label for="input_titulo">Título</label>
                    <input type="text" name="input_titulo" id="input_titulo" placeholder="Informa aqui"> <br><br>

                    <label for="input_name">Nome</label>
                    <input type="text" name="input_nome" id="input_nome" placeholder="Usuário"> <br><br>

                    <label for="input_tel">Telefone</label>
                    <input type="tel" name="input_tel" id="input_tel" placeholder="11 999999999">
                    <p>(opcional)</p>

                    <label for="input_mail">E-mail</label>
                    <input type="mail" name="input_mail" id="input_mail" placeholder="xxx@gmail.com"><br><br>

                    <label for="input_site">Site</label>
                    <input type="url" name="input_site" id="input_site" placeholder="Usuário">
                    <p>(opcional)</p>

                    <label for="nr">Nr. de itens (1-10)</label>
                    <input type="number" id="input_nr" name="input_nr" min="0" max="10"><br><br>

                    <label for="tamanho">Tamanho</label>
                    <input type="range" id="input_tamanho" name="input_tamanho" min="0" max="100">
                    <p>(Incrementados em 10 cm)</p>

                    <label for="data">Data</label>
                    <input type="date" name="input_data" id="input_data" min="2010-12-16">
                    <p>(mínimo 16 Dezembro 2010)</p>
                    <label for="hora">Hora</label>
                    <input type="hora" id="input_hora" name="input_hora">
                    <p>(incrementado de 30 min)</p>

                    <br>

                    <input type="submit" name="bt_enviar" value="Enviar">

                </fieldset>


                <br><br>

                <fieldset style="width: 30%;">

                    <label for="pesquisa">Pesquisar</label>
                    <input type="search" name="input_pesquisa" id="input_pesquisa"> <br><br>
                
                    <input type="submit" name="bt_ok" value="Ok">
                    
                    <br><br>

                    <label for="pesquisa">Progresso</label>
                    <progress value="70" max="100"> 70 %</progress>

                </fieldset>
            </form>

        </section>
    </center>
</body>

</html>
