<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <h2>Olá!</h2>
    <p>Parágrafo 1</p>
    <p>Parágrafo 2</p>
    <button>Clique para ocultar</button>
    

    <script src="script/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $("button").click(function () { //quando clicar no botão
               // $("p").hide(); //vai ocultar todos os elementos p da página
               $("p").toggle(2000); //oculta e desoculta todos os elementos p da página (esvaeçer)
            });
        });
    </script>
</body>

</html>
