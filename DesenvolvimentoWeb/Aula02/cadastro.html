<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <center>
        <section>
            <header>
                <h1>Formulário de Inscrição</h1>
            </header>

            <form id="cadastro">
                <!--todos os elementos dentro dele fazem parte do mesmo formulário
                quando clicarmos em "enviar" será enviado tudo o que está dentro do "form"-->
                <fieldset style="width: 30%;">
                    <!--Faz um contorno, bloco de informações-->
                    <legend>Dados Pessoais</legend>
                    <!--Um titulo do bloco de informações-->

                    <!--Inputs - entradas de dados -->
                    <label for="input_name">Nome</label>
                    <input type="text" name="input_nome" id="input_nome"> <br><br>

                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" name="input_nasc" id="input_nasc" min="1984-01-01" max="2020-01-01"> <br><br>

                    <label for="cpf">CPF</label>
                    <input type="number" name="input_cpf" id="input_cpf"> <br><br>

                    <!--Radio - só pode escolher uma opção
                    Por isso todos tem o mesmo id, e name, só muda value-->
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>

                    <input type="radio" id="feminino" name="genero" value="feminino">
                    <label for="feminino">Feminino</label>

                    <input type="radio" id="outro" name="genero" value="outro">
                    <label for="outro">Outro</label>

                    <!--Checkbox - pode selecionar mais de uma opção-->
                    <h2>Você possui algum tipo de deficiência?</h2>

                    <input type="checkbox" id="nenhuma" name="nenhuma" value="nenhuma">
                    <label for="nenhuma">Nenhuma</label>

                    <input type="checkbox" id="fisica" name="fisica" value="fisica">
                    <label for="fisica">Física</label>

                    <input type="checkbox" id="visual" name="visual" value="visual">
                    <label for="visual">Visual</label>

                    <input type="checkbox" id="auditiva" name="auditiva" value="auditiva">
                    <label for="auditiva">Auditiva</label> <br><br>

                    <label for="estado">Selecione o estado:</label>
                    <!--O select mostra com a setinha numa caixinha as opções-->
                    <select name="estado" id="estado">

                        <option value="São Paulo">São Paulo</option>
                        <option value="Ceará">Ceará</option>

                    </select> <br><br>
                </fieldset>

                <br><br>

                <fieldset style="width: 30%;">
                    <legend>Contato</legend>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <br><br>

                    <label for="info">
                        <h2>Informações adicionais</h2>
                    </label>
                    <textarea name="info" id="info" rows="10" cols="30"> </textarea>
                
                </fieldset>

                <br>
                <input type="reset" name="bt_enviar" value="Apagar">
                <input type="submit" name="bt_enviar" value="Enviar">
            </form>

        </section>
    </center>
</body>

</html>
